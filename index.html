<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>èŠ‚æ—¥äº’åŠ¨å¼•æ“ (Mic Input)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        #ui-layer { 
            position: absolute; bottom: 30px; left: 0; width: 100%; 
            display: flex; flex-direction: column; align-items: center; 
            pointer-events: none; z-index: 10;
        }
        .btn { 
            pointer-events: auto; background: rgba(30, 255, 100, 0.2); 
            border: 1px solid rgba(30, 255, 100, 0.5); color: #fff; 
            padding: 15px 30px; border-radius: 4px; cursor: pointer; 
            font-size: 14px; text-transform: uppercase; letter-spacing: 2px;
            backdrop-filter: blur(4px); transition: 0.2s;
            margin-top: 10px;
        }
        .btn:hover { background: rgba(30, 255, 100, 0.4); box-shadow: 0 0 15px rgba(30,255,100,0.3); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        /* é”™è¯¯æ—¥å¿—æ˜¾ç¤ºåŒºï¼Œé˜²æ­¢é»‘å±æ— åé¦ˆ */
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; color: red; padding: 20px; box-sizing: border-box;
            white-space: pre-wrap; display: none; z-index: 999;
        }
        #status { color: gray; margin-bottom: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="console-log"></div>
    <div id="ui-layer">
        <div id="status">Waiting for interaction...</div>
        <button id="mic-btn" class="btn">ğŸ¤ å¼€å¯éº¦å…‹é£æ§åˆ¶</button>
    </div>

    <script type="module">
        // é”™è¯¯æ•æ‰å·¥å…·
        function logError(msg) {
            const el = document.getElementById('console-log');
            el.style.display = 'block';
            el.innerText += "ERROR: " + msg + "\n";
            console.error(msg);
        }
        window.onerror = function(msg, source, lineno) {
            logError(`${msg} (Line ${lineno})`);
        }

        import * as THREE from 'https://esm.sh/three@0.160.0';

        // --- 1. åŸºç¡€åœºæ™¯ ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 18); // ç¨å¾®è¿œä¸€ç‚¹ï¼Œçœ‹å…¨è²Œ

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. äº¤äº’ç³»ç»Ÿ (é¼ æ ‡ + éº¦å…‹é£) ---
        const uMouse = new THREE.Vector3(999, 999, 0); // é¼ æ ‡ä½ç½®
        const uAudio = { value: 0 }; // å£°éŸ³å¼ºåº¦ (0.0 - 1.0)

        // é¼ æ ‡è¿½è¸ª (æ˜ å°„åˆ°ä¸–ç•Œåæ ‡)
        function updateMouse(e) {
            let cx, cy;
            if (e.changedTouches) {
                cx = e.changedTouches[0].clientX;
                cy = e.changedTouches[0].clientY;
            } else {
                cx = e.clientX;
                cy = e.clientY;
            }
            // ç®€å•æ˜ å°„ï¼šå‡è®¾ç‰©ä½“åœ¨ z=0 é™„è¿‘
            // å°†å±å¹•åæ ‡ (-1, 1) æ˜ å°„åˆ° 3D è§†é‡èŒƒå›´
            const x = (cx / window.innerWidth) * 2 - 1;
            const y = -(cy / window.innerHeight) * 2 + 1;
            
            // ç®€å•çš„æŠ•å½±ä¼°ç®— (é€‚ç”¨äºæ­£å¯¹ç›¸æœº)
            const vec = new THREE.Vector3(x, y, 0.5);
            vec.unproject(camera);
            const dir = vec.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            
            uMouse.copy(pos);
        }
        window.addEventListener('mousemove', updateMouse);
        window.addEventListener('touchmove', updateMouse, { passive: false });

        // --- 3. éº¦å…‹é£é€»è¾‘ (Audio Input) ---
        async function startMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const statusEl = document.getElementById('status');
                const btn = document.getElementById('mic-btn');
                
                btn.innerText = "ğŸ¤ æ­£åœ¨ç›‘å¬...";
                btn.disabled = true;
                btn.style.borderColor = "#fff";

                // å¯åŠ¨å£°éŸ³åˆ†æå¾ªç¯
                function analyze() {
                    requestAnimationFrame(analyze);
                    analyser.getByteFrequencyData(dataArray);
                    // è®¡ç®—å¹³å‡éŸ³é‡
                    let sum = 0;
                    for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                    const avg = sum / dataArray.length;
                    
                    // å¹³æ»‘å¤„ç†
                    uAudio.value += (avg / 100.0 - uAudio.value) * 0.2; 
                    
                    statusEl.innerText = `å£°éŸ³å¼ºåº¦: ${(uAudio.value * 100).toFixed(0)}%`;
                }
                analyze();

            } catch (err) {
                alert("æ— æ³•è®¿é—®éº¦å…‹é£: " + err.message);
            }
        }
        document.getElementById('mic-btn').addEventListener('click', startMic);

        // --- 4. ç²’å­æ ‘ (ShaderMaterial ä¿®å¤ç‰ˆ) ---
        // å…³é”®ï¼šè¿™é‡Œæ˜¾å¼å®šä¹‰æ‰€æœ‰å˜é‡ï¼Œé¿å…é»‘å±
        const vertexShader = `
            uniform float uTime;
            uniform vec3 uMouse;
            uniform float uAudio;
            
            attribute float size;
            attribute vec3 color;
            
            varying vec3 vColor;

            void main() {
                vColor = color;
                vec3 pos = position;
                
                // 1. å£°éŸ³éœ‡åŠ¨ (Audio Pulse)
                // å£°éŸ³è¶Šå¤§ï¼Œç²’å­è¶Šå‘å¤–æ‰©æ•£
                float pulse = 1.0 + uAudio * 0.5;
                pos *= pulse;

                // 2. ç£åœºæ’æ–¥ (Magnetic Repulsion)
                // è®¡ç®—é¼ æ ‡ä¸ç²’å­çš„è·ç¦» (åªè®¡ç®— x,y å¹³é¢)
                float d = distance(pos.xy, uMouse.xy);
                float radius = 3.5; // ç£åœºåŠå¾„
                
                if (d < radius) {
                    // æ¨å¼€å‘é‡
                    vec3 pushDir = normalize(pos - uMouse);
                    float force = (radius - d) / radius; // 0.0 - 1.0
                    
                    // ç²’å­è¢«æ¨å¼€
                    pos += pushDir * force * 4.0;
                    
                    // é è¿‘é¼ æ ‡çš„ç²’å­å˜äº®å˜ç™½
                    vColor = mix(vColor, vec3(1.0, 1.0, 1.0), force); 
                }

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = size * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            void main() {
                // ç»˜åˆ¶åœ†å½¢
                float d = distance(gl_PointCoord, vec2(0.5));
                if (d > 0.5) discard;
                gl_FragColor = vec4(vColor, 1.0);
            }
        `;

        // ç”Ÿæˆç²’å­æ•°æ®
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];

        const colorGreen = new THREE.Color(0x2E8B57);
        const colorGold = new THREE.Color(0xFFD700);

        for (let i = 0; i < particleCount; i++) {
            // æ ‘å½¢é€»è¾‘ï¼šåˆ†å±‚å †å 
            const layer = Math.random(); // 0(é¡¶) -> 1(åº•)
            const h = (1 - layer) * 10 - 4; // é«˜åº¦èŒƒå›´
            
            // åœ†é”¥ä½“åŠå¾„ + éšæœºæ‰©æ•£
            const radius = layer * 5.0 * Math.sqrt(Math.random()); 
            const angle = Math.random() * Math.PI * 2;

            const x = Math.cos(angle) * radius;
            const y = h;
            const z = Math.sin(angle) * radius;

            positions.push(x, y, z);

            // é¢œè‰²ï¼šå¤§éƒ¨åˆ†ç»¿ï¼Œå¶å°”é‡‘
            if (Math.random() > 0.9) {
                colors.push(colorGold.r, colorGold.g, colorGold.b);
                sizes.push(0.4); // è£…é¥°ç¯å¤§ä¸€ç‚¹
            } else {
                colors.push(colorGreen.r, colorGreen.g, colorGreen.b);
                sizes.push(0.15); // å¶å­å°ä¸€ç‚¹
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uMouse: { value: uMouse },
                uAudio: { value: 0 }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            transparent: true,
            depthWrite: false
        });

        const tree = new THREE.Points(geometry, material);
        scene.add(tree);

        // --- 5. å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = performance.now() / 1000;
            // å®æ—¶åŒæ­¥éŸ³é¢‘æ•°æ®åˆ° Shader
            material.uniforms.uAudio.value = uAudio.value;
            renderer.render(scene, camera);
        }
        animate();

        // è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
