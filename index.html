    <script type="module">
        import * as THREE from 'three';

        // === 1. é…ç½®åŒº (è¯·å¡«å…¥ä½ çš„ Supabase Key) ===
        const CONFIG = {

        };

        const supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles, trailParticles;
        let controls;
        let audioCtx, analyser, dataArray;
        let isAudioInit = false;
        
        // äº¤äº’çŠ¶æ€
        let mouse = new THREE.Vector3(9999, 9999, 0); // 3Dç©ºé—´ä¸­çš„é¼ æ ‡ä½ç½®
        let raycaster = new THREE.Raycaster();
        let mouse2D = new THREE.Vector2();
        let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // è™šæ‹Ÿå¹³é¢ç”¨äºæ¥æ”¶é¼ æ ‡

        // æ ¸å¿ƒæ•°æ®å®¹å™¨
        let particleData = []; // å­˜å‚¨ç²’å­çš„åŸå§‹ä½ç½®
        let trailData = [];    // å­˜å‚¨æ‹–å°¾ç«èŠ±

        // åˆå§‹åŒ–
        init();

        async function init() {
            // 1. Three.js åŸºç¡€åœºæ™¯
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // ç¨å¾®åŠ ä¸€ç‚¹é›¾ï¼Œå¢åŠ æ·±é‚ƒæ„Ÿ

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio > 2 ? 2 : window.devicePixelRatio); // ä¼˜åŒ–ç§»åŠ¨ç«¯æ€§èƒ½
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.enableZoom = false; // ç¦ç”¨ç¼©æ”¾ä¿æŒæ²‰æµ¸

            // 2. åˆ›å»º 3D åœ£è¯æ ‘ç²’å­ (åˆå§‹åŒ–ä¸ºç©ºï¼Œç­‰æ•°æ®åŠ è½½)
            createParticleSystem();
            
            // 3. åˆ›å»º ç«èŠ±æ‹–å°¾ç³»ç»Ÿ
            createTrailSystem();

            // 4. äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            // ç»‘å®šäº¤äº’äº‹ä»¶ (é¼ æ ‡ & è§¦æ‘¸)
            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerdown', onFirstInteraction); // ç¬¬ä¸€æ¬¡ç‚¹å‡»è§¦å‘å£°éŸ³

            // 5. å¼€å§‹æ¸²æŸ“å¾ªç¯
            animate();

            // 6. å»æ•°æ®åº“æ‹¿æ•°æ®
            await loadContentLogic();
        }

        // === é€»è¾‘ï¼šéšå½¢å¯åŠ¨å£°éŸ³ ===
        function onFirstInteraction() {
            if (isAudioInit) return;
            initAudio(); // å°è¯•å¯åŠ¨éº¦å…‹é£
            isAudioInit = true;
            // è§£é”æ§åˆ¶
            controls.autoRotateSpeed = 0.5; // ç”¨æˆ·æ“ä½œåå‡æ…¢è‡ªåŠ¨æ—‹è½¬
        }

        // === æ ¸å¿ƒï¼šä»æ•°æ®åº“åŠ è½½é…ç½® ===
        async function loadContentLogic() {
            const params = new URLSearchParams(window.location.search);
            const toUser = params.get('to');
            const today = getFormattedDate();

            let finalTheme = null;
            let finalWish = "";

            // A. æŸ¥ç§äºº
            if (toUser) {
                const { data } = await supabase.from('private_events').select('*, themes(*)').eq('user_key', toUser);
                if (data && data.length > 0) {
                    // ç®€å•åŒ¹é…ï¼šå–ç¬¬ä¸€æ¡æˆ–åŒ¹é…æ—¥æœŸçš„
                    const event = data[0]; 
                    finalTheme = event.themes;
                    finalWish = event.custom_message || "Best Wishes!";
                }
            }

            // B. æŸ¥èŠ‚æ—¥
            if (!finalTheme) {
                const { data } = await supabase.from('public_holidays').select('*, themes(*)').lte('start_date', today).gte('end_date', today);
                if (data && data.length > 0) {
                    finalTheme = data[0].themes;
                    finalWish = data[0].wish_text;
                }
            }

            // C. é»˜è®¤åœ£è¯æ ‘
            if (!finalTheme) {
                finalTheme = { model_type: 'tree', particle_color: '#00ff00' }; // é»˜è®¤ç»¿æ ‘
                finalWish = "Merry Christmas";
            }

            applyTheme(finalTheme, finalWish);
        }

        function applyTheme(theme, wish) {
            document.getElementById('wish-text').innerText = wish;
            document.getElementById('loading').style.display = 'none';
            
            // é‡æ–°ç”Ÿæˆç›®æ ‡å½¢çŠ¶
            generateShape(theme.model_type || 'tree', theme.particle_color);
        }

        // === 3D ç²’å­ç³»ç»Ÿ ===
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(CONFIG.particleCount * 3);
            const colorArray = new Float32Array(CONFIG.particleCount * 3);
            
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                blending: THREE.AdditiveBlending, // å‘å…‰å åŠ æ¨¡å¼
                depthWrite: false,
                transparent: true,
                opacity: 0.9,
                map: createCircleTexture() // è®©ç²’å­æ˜¯åœ†çš„è€Œä¸æ˜¯æ–¹å—
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // åˆå§‹åŒ–æ•°æ®å®¹å™¨
            for(let i=0; i<CONFIG.particleCount; i++) {
                particleData.push({
                    home: new THREE.Vector3(0,0,0), // ç›®æ ‡ä½ç½®
                    velocity: new THREE.Vector3(0,0,0),
                    baseColor: new THREE.Color(),
                    phase: Math.random() * Math.PI * 2 // é—ªçƒç›¸ä½
                });
            }
        }

        // === é­”æ³•ç«èŠ±æ‹–å°¾ç³»ç»Ÿ ===
        function createTrailSystem() {
            // é¢„å…ˆåˆ›å»º 300 ä¸ªç«èŠ±ç²’å­æ± 
            const trailCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(trailCount * 3);
            const colors = new Float32Array(trailCount * 3);
            const sizes = new Float32Array(trailCount);
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // ç«èŠ±æè´¨ (ä¸åŒäºæ ‘)
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: createCircleTexture() }
                },
                vertexShader: `
                    attribute float size;
                    varying vec3 vColor;
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                        gl_PointSize = size * ( 300.0 / -mvPosition.z );
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4( vColor, 1.0 );
                        gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            trailParticles = new THREE.Points(geometry, material);
            scene.add(trailParticles);

            // åˆå§‹åŒ–ç«èŠ±æ•°æ®
            for(let i=0; i<trailCount; i++) {
                trailData.push({
                    active: false,
                    life: 0,
                    velocity: new THREE.Vector3()
                });
                // ç§»åˆ°å±å¹•å¤–
                positions[i*3] = 9999;
            }
        }

        // === å½¢çŠ¶ç”Ÿæˆå™¨ (å¤åˆ»å‚è€ƒä»£ç çš„æ•°å­¦é€»è¾‘) ===
        function generateShape(type, colorHex) {
            const count = CONFIG.particleCount;
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const baseColorObj = new THREE.Color(colorHex || '#00ff00');
            
            for (let i = 0; i < count; i++) {
                const data = particleData[i];
                let x, y, z;
                
                // 1. å½¢çŠ¶è®¡ç®—
                if (type === 'tree') {
                    // å¤åˆ» 3D èºæ—‹
                    const p = i / count; // 0 åˆ° 1
                    const angle = i * 0.1; // ç´§å¯†èºæ—‹
                    const radius = (1 - p) * 8; // ä¸‹é¢å¤§ä¸Šé¢å°
                    const height = p * 20 - 10; 

                    // åŠ ä¸Šä¸€ç‚¹éšæœºæŠ–åŠ¨è®©å®ƒçœ‹èµ·æ¥åƒæ ‘å¶
                    const jitter = 0.5;
                    x = Math.cos(angle) * radius + (Math.random()-0.5)*jitter;
                    z = Math.sin(angle) * radius + (Math.random()-0.5)*jitter;
                    y = height;
                } else if (type === 'lantern') {
                    // çƒä½“
                    const phi = Math.acos(-1 + (2 * i) / count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    const r = 7;
                    x = r * Math.cos(theta) * Math.sin(phi);
                    y = r * Math.sin(theta) * Math.sin(phi);
                    z = r * Math.cos(phi);
                } else {
                    // è›‹ç³•/å…¶ä»– ç®€åŒ–ä¸ºåœ†æŸ±
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 6;
                    x = Math.cos(angle) * r;
                    z = Math.sin(angle) * r;
                    y = (Math.random() - 0.5) * 10;
                }

                data.home.set(x, y, z); // è®°å½•å®¶åœ¨å“ªé‡Œ

                // 2. é¢œè‰²è®¡ç®— (å¤åˆ» reference çš„ HSL æ¸å˜)
                if (Math.random() < 0.1) {
                    // è£…é¥°ç‰© (çº¢/é‡‘/è“)
                    const rand = Math.random();
                    if(rand < 0.33) data.baseColor.set('#ff0055');
                    else if(rand < 0.66) data.baseColor.set('#ffd700');
                    else data.baseColor.set('#00f2ff');
                    data.isOrnament = true;
                } else {
                    // æ ‘å¶è‰² (åŸºäº baseColor å¾®è°ƒ)
                    data.baseColor.copy(baseColorObj);
                    // ç¨å¾®å˜æš—ä¸€ç‚¹æ›´æœ‰è´¨æ„Ÿ
                    data.baseColor.multiplyScalar(0.5 + Math.random()*0.5); 
                    data.isOrnament = false;
                }
                
                // ç«‹å³è®¾ç½®é¢œè‰²
                colors[i*3] = data.baseColor.r;
                colors[i*3+1] = data.baseColor.g;
                colors[i*3+2] = data.baseColor.b;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // === åŠ¨ç”»ä¸»å¾ªç¯ ===
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            
            // A. éŸ³é¢‘åˆ†æ
            let bass = 0, treble = 0;
            if (analyser && isAudioInit) {
                analyser.getByteFrequencyData(dataArray);
                // ç®€å•å–å€¼: ä½éŸ³åœ¨æ•°ç»„å‰æ®µï¼Œé«˜éŸ³åœ¨åæ®µ
                const bassAvg = dataArray.slice(0, 10).reduce((a,b)=>a+b) / 10;
                const trebleAvg = dataArray.slice(20, 40).reduce((a,b)=>a+b) / 20;
                bass = bassAvg / 255; // 0.0 - 1.0
                treble = trebleAvg / 255;
            }

            // B. æ›´æ–°æ ‘ç²’å­
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            
            // æŠŠé¼ æ ‡æŠ•å½±åˆ°ç²’å­æ‰€åœ¨çš„æœ¬åœ°ç©ºé—´ (ç®€åŒ–å¤„ç†ï¼Œå‡è®¾æ ‘åœ¨åŸç‚¹)
            // è·å–é¼ æ ‡åœ¨ç›¸æœºå‰çš„ 3D å°„çº¿
            raycaster.setFromCamera(mouse2D, camera);
            // è¿™é‡Œæˆ‘ä»¬ç”¨ä¸€ä¸ªè™šæ‹Ÿçš„å°„çº¿ä¸å¹³é¢ç›¸äº¤ç‚¹ä½œä¸º"3Dé¼ æ ‡ç‚¹"
            // ç®€å•çš„åšæ³•ï¼šé¼ æ ‡å°„çº¿å’Œ z=0 å¹³é¢(æˆ–è€…é¢å‘æ‘„åƒæœºçš„å¹³é¢)çš„äº¤ç‚¹
            // ä¸ºäº†æ•ˆæœå¥½ï¼Œæˆ‘ä»¬ç›´æ¥ç”¨ raycaster å°„çº¿æœ€è¿‘çš„ç‚¹æ¨¡æ‹Ÿ
            const rayDir = raycaster.ray.direction;
            const rayOrg = raycaster.ray.origin;
            // è¿‘ä¼¼ï¼šè®¡ç®—é¼ æ ‡å°„çº¿è·ç¦»åŸç‚¹çš„æœ€è¿‘ç‚¹ä½œä¸ºâ€œå¹²æ‰°æºâ€
            // ç®€å•åŒ–ï¼šå‡è®¾é¼ æ ‡åœ¨ z=5 çš„å¹³é¢ä¸Šæ“ä½œ
            let mouse3D = new THREE.Vector3();
            raycaster.ray.at(20, mouse3D); // å‡è®¾è·ç¦»ç›¸æœº20çš„ä½ç½®

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const data = particleData[i];
                const ix = i * 3;
                
                // 1. åŸå§‹ä½ç½® + å‘¼å¸å¾‹åŠ¨ (ä½éŸ³è†¨èƒ€)
                let tx = data.home.x * (1 + bass * 0.5);
                let ty = data.home.y * (1 + bass * 0.2); // Yè½´æ‹‰ä¼¸å°ä¸€ç‚¹
                let tz = data.home.z * (1 + bass * 0.5);

                // 2. ç£åœºæ–¥åŠ› (å¤åˆ» reference çš„æ–¥åŠ›)
                // è®¡ç®—ç²’å­å½“å‰ä½ç½®ä¸é¼ æ ‡çš„è·ç¦» (è¿™é‡Œç”¨ç®€å•çš„è·ç¦»è¿‘ä¼¼)
                // ä¸ºäº†æ€§èƒ½ï¼Œæˆ‘ä»¬åªåœ¨é¼ æ ‡ç§»åŠ¨åˆ°ç”»é¢å†…æ—¶è®¡ç®—
                if (mouse.z < 9000) { 
                    const dx = positions[ix] - mouse3D.x;
                    const dy = positions[ix+1] - mouse3D.y;
                    const dz = positions[ix+2] - mouse3D.z;
                    const distSq = dx*dx + dy*dy + dz*dz;
                    
                    if (distSq < 50) { // æ–¥åŠ›åŠå¾„
                        const dist = Math.sqrt(distSq);
                        const force = (50 - distSq) / 50; 
                        tx += (dx / dist) * force * 5;
                        ty += (dy / dist) * force * 5;
                        tz += (dz / dist) * force * 5;
                        
                        // æ–¥åŠ›æ—¶è§¦å‘ç«èŠ± (å¯é€‰)
                        if(Math.random() < 0.01) spawnTrail(positions[ix], positions[ix+1], positions[ix+2]);
                    }
                }

                // 3. ç¼“åŠ¨å½’ä½ (Elastic return)
                positions[ix] += (tx - positions[ix]) * 0.1;
                positions[ix+1] += (ty - positions[ix+1]) * 0.1;
                positions[ix+2] += (tz - positions[ix+2]) * 0.1;

                // 4. é¢œè‰²å¾‹åŠ¨ (é«˜éŸ³é—ªçƒ)
                if (data.isOrnament && treble > 0.4) {
                    colors[ix] = 1; colors[ix+1] = 1; colors[ix+2] = 1; // å˜ç™½äº®
                } else {
                    // æ…¢æ…¢å˜å›åŸè‰²
                    colors[ix] += (data.baseColor.r - colors[ix]) * 0.1;
                    colors[ix+1] += (data.baseColor.g - colors[ix+1]) * 0.1;
                    colors[ix+2] += (data.baseColor.b - colors[ix+2]) * 0.1;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            // C. æ›´æ–°ç«èŠ±æ‹–å°¾
            updateTrails(mouse3D);

            controls.update();
            renderer.render(scene, camera);
        }

        // === æ‹–å°¾é€»è¾‘ ===
        function spawnTrail(x, y, z) {
            // æ‰¾ä¸€ä¸ªä¸æ´»è·ƒçš„ç²’å­å‘å°„
            const idx = trailData.findIndex(t => !t.active);
            if (idx === -1) return; // æ»¡äº†å°±ç®—äº†

            const t = trailData[idx];
            t.active = true;
            t.life = 1.0;
            t.velocity.set(
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5
            );
            
            const positions = trailParticles.geometry.attributes.position.array;
            positions[idx*3] = x;
            positions[idx*3+1] = y;
            positions[idx*3+2] = z;

            const colors = trailParticles.geometry.attributes.color.array;
            // ç«èŠ±é¢œè‰²éšæœº
            colors[idx*3] = 1; 
            colors[idx*3+1] = Math.random() * 0.5 + 0.5; // é»„è‰²åçº¢
            colors[idx*3+2] = 0;
            
            const sizes = trailParticles.geometry.attributes.size.array;
            sizes[idx] = Math.random() * 2 + 1;
        }

        function updateTrails(mousePos) {
            // å¦‚æœé¼ æ ‡åœ¨åŠ¨ï¼Œå‘å°„ç«èŠ±
            if (mouse.z < 9000) {
                // æ¯ä¸€å¸§å‘å°„å‡ ä¸ª
                for(let k=0; k<2; k++) {
                    spawnTrail(
                        mousePos.x + (Math.random()-0.5), 
                        mousePos.y + (Math.random()-0.5), 
                        mousePos.z + (Math.random()-0.5)
                    );
                }
            }

            const positions = trailParticles.geometry.attributes.position.array;
            const sizes = trailParticles.geometry.attributes.size.array;

            for (let i = 0; i < trailData.length; i++) {
                const t = trailData[i];
                if (!t.active) continue;

                t.life -= 0.02; // è¡°å‡
                if (t.life <= 0) {
                    t.active = false;
                    positions[i*3] = 9999; // ç§»èµ°
                    continue;
                }

                // è¿åŠ¨
                positions[i*3] += t.velocity.x;
                positions[i*3+1] += t.velocity.y;
                positions[i*3+2] += t.velocity.z;

                // å˜å°
                sizes[i] = t.life * 5;
            }
            trailParticles.geometry.attributes.position.needsUpdate = true;
            trailParticles.geometry.attributes.size.needsUpdate = true;
        }

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function getFormattedDate() {
            const d = new Date();
            const m = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            return `${m}-${day}`;
        }
        
        function initAudio() {
            try {

                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
