        <div class="close-btn" onclick="ui.closeModal()">âœ•</div>
        <h3 style="margin: 0; color:#fff; text-align: center; font-weight: 300;">âœ¨ å®šåˆ¶ç¥ç¦ âœ¨</h3>
        
        <label>å¯¹æ–¹åå­— (å¿…å¡«)</label>

        <label>é€‰æ‹©ä¸»é¢˜</label>
        <select id="input-theme" onchange="ui.onThemeChange()">
            <option value="1">ğŸ„ åœ£è¯æ ‘</option>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === ä½ çš„é…ç½® ===
        const CONFIG = {
            supabaseUrl: 'https://tcviiqrcgijnxgwmzjkq.supabase.co',
            supabaseKey: 'sb_publishable_VmvFMbF53RtgkovrckT_fQ_V9vh6yFS',
            particleCount: 6000
        };

        const supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        let scene, camera, renderer, particles, trailParticles;
        let controls, audioCtx, analyser, dataArray;
        let isAudioInit = false;
        
        // äº¤äº’ä¸“ç”¨å˜é‡
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let interactionPlane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // è¿™é‡Œçš„ 0 ä»£è¡¨ Z=0 çš„å¹³é¢
        let mouse3D = new THREE.Vector3();
        let isTouching = false;

        let particleData = []; 
        let trailData = [];    

        init();

        async function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 25); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio > 2 ? 2 : window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); 
            container.appendChild(renderer.domElement);

            // é”å®šè§†è§’
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;     
            controls.autoRotateSpeed = 1.0; 
            controls.enableRotate = false;  
            controls.enableZoom = false;    
            controls.enablePan = false;     

            createParticleSystem();
            createTrailSystem();

            window.addEventListener('resize', onWindowResize);
            // ç»‘å®šæ‰€æœ‰äº¤äº’äº‹ä»¶
            document.addEventListener('mousemove', onMove);
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('pointerdown', onFirstInteraction); 

            animate();
            await loadContentLogic();
        }

        function onFirstInteraction() {
            if (isAudioInit) return;
            initAudio(); 
            isAudioInit = true;
        }

        async function loadContentLogic() {
            const params = new URLSearchParams(window.location.search);
            const toUser = params.get('to');
            const today = getFormattedDate();

            let finalTheme = null;
            let finalWish = "";

            if (toUser) {
                const { data } = await supabase.from('private_events').select('*, themes(*)').eq('user_key', toUser);
                if (data && data.length > 0) {
                    const event = data[0]; 
                    finalTheme = event.themes;
                    finalWish = event.custom_message || ""; // ç§äººæ²¡å¡«å°±ç•™ç©º
                }
            }

            if (!finalTheme) {
                const { data } = await supabase.from('public_holidays').select('*, themes(*)').lte('start_date', today).gte('end_date', today);
                if (data && data.length > 0) {
                    finalTheme = data[0].themes;
                    finalWish = data[0].wish_text || "";
                }
            }

            if (!finalTheme) {
                finalTheme = { model_type: 'tree', particle_color: '#00ff00' }; 
                finalWish = "Merry Christmas";
            }

            applyTheme(finalTheme, finalWish);
        }

        function applyTheme(theme, wish) {
            // === éšæœºç¥ç¦è¯­é€»è¾‘ ===
            // å¦‚æœwishé‡ŒåŒ…å« "|", åˆ™åˆ†å‰²å¹¶éšæœºå–ä¸€ä¸ª
            let displayText = wish;
            if (wish && wish.includes('|')) {
                const options = wish.split('|');
                displayText = options[Math.floor(Math.random() * options.length)];
            }
            if (!displayText) displayText = "Best Wishes";

            document.getElementById('wish-text').innerText = displayText;
            document.getElementById('loading').style.display = 'none';
            generateShape(theme.model_type || 'tree', theme.particle_color);
        }

        // === 3D ç²’å­ ===
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(CONFIG.particleCount * 3);
            const colorArray = new Float32Array(CONFIG.particleCount * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            const material = new THREE.PointsMaterial({
                size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending,
                depthWrite: false, transparent: true, opacity: 0.9,
                map: createCircleTexture()
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            for(let i=0; i<CONFIG.particleCount; i++) particleData.push({ home: new THREE.Vector3(), baseColor: new THREE.Color(), phase: Math.random()*Math.PI*2 });
        }

        // === ç«èŠ±æ‹–å°¾ (æ›´äº®æ›´å¯†é›†) ===
        function createTrailSystem() {
            const trailCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(trailCount * 3);
            const colors = new Float32Array(trailCount * 3);
            const sizes = new Float32Array(trailCount);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            const material = new THREE.ShaderMaterial({
                uniforms: { pointTexture: { value: createCircleTexture() } },
                vertexShader: `attribute float size; varying vec3 vColor; void main() { vColor = color; vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 300.0 / -mvPosition.z ); gl_Position = projectionMatrix * mvPosition; }`,
                fragmentShader: `uniform sampler2D pointTexture; varying vec3 vColor; void main() { gl_FragColor = vec4( vColor, 1.0 ); gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); }`,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });
            trailParticles = new THREE.Points(geometry, material);
            scene.add(trailParticles);
            for(let i=0; i<trailCount; i++) trailData.push({ active: false, life: 0, velocity: new THREE.Vector3() });
            // åˆå§‹åŒ–ç§»å‡ºå±å¹•
            for(let i=0; i<trailCount*3; i++) positions[i] = 9999;
        }

        function generateShape(type, colorHex) {
            const count = CONFIG.particleCount;
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const baseColorObj = new THREE.Color(colorHex || '#00ff00');
            
            for (let i = 0; i < count; i++) {
                const data = particleData[i];
                let x, y, z;
                if (type === 'tree') {
                    const p = i / count; 
                    const angle = i * 0.1; 
                    const radius = (1 - p) * 9; 
                    const height = p * 22 - 11; 
                    x = Math.cos(angle) * radius; z = Math.sin(angle) * radius; y = height;
                } else if (type === 'lantern') {
                    const phi = Math.acos(-1 + (2 * i) / count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    const r = 8;
                    x = r * Math.cos(theta) * Math.sin(phi); y = r * Math.sin(theta) * Math.sin(phi); z = r * Math.cos(phi);
                } else {
                    const angle = Math.random() * Math.PI * 2; const r = Math.random() * 6;
                    x = Math.cos(angle) * r; z = Math.sin(angle) * r; y = (Math.random() - 0.5) * 10;
                }
                data.home.set(x, y, z); 
                if (Math.random() < 0.15) { 
                    const rand = Math.random();
                    if(rand < 0.33) data.baseColor.set('#ff0055');
                    else if(rand < 0.66) data.baseColor.set('#ffd700');
                    else data.baseColor.set('#00f2ff');
                    data.isOrnament = true;
                } else {
                    data.baseColor.copy(baseColorObj);
                    data.baseColor.multiplyScalar(0.4 + Math.random()*0.6); 
                    data.isOrnament = false;
                }
                colors[i*3] = data.baseColor.r; colors[i*3+1] = data.baseColor.g; colors[i*3+2] = data.baseColor.b;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            let bass = 0, treble = 0;
            if (analyser && isAudioInit) {
                analyser.getByteFrequencyData(dataArray);
                bass = (dataArray.slice(0, 10).reduce((a,b)=>a+b)/10) / 255; 
                treble = (dataArray.slice(20, 40).reduce((a,b)=>a+b)/20) / 255;
            }

            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            
            // === ä¿®å¤åçš„äº¤äº’é€»è¾‘ ===
            // ä½¿ç”¨ raycaster.intersectPlane ç¡®ä¿æ°¸è¿œèƒ½è®¡ç®—å‡º 3D åæ ‡
            raycaster.setFromCamera(mouse, camera);
            // å¼ºåˆ¶è®¡ç®—å°„çº¿ä¸ Z=0 å¹³é¢çš„äº¤ç‚¹ï¼Œè¿™æ · mouse3D æ°¸è¿œæ˜¯æœ‰æ•ˆçš„
            raycaster.ray.intersectPlane(interactionPlane, mouse3D);

            if (isTouching && mouse3D) {
                // å¦‚æœåœ¨è§¦æ‘¸/ç§»åŠ¨ï¼Œç–¯ç‹‚å‘å°„ç«èŠ±
                for(let k=0; k<6; k++) {
                    spawnTrail(
                        mouse3D.x + (Math.random()-0.5)*1.5, 
                        mouse3D.y + (Math.random()-0.5)*1.5, 
                        mouse3D.z + (Math.random()-0.5)*1.5
                    );
                }
            }

            // æ›´æ–°ç²’å­ä½ç½®
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const data = particleData[i];
                const ix = i * 3;
                
                // 1. åŸºç¡€è¿åŠ¨
                let tx = data.home.x * (1 + bass * 0.5);
                let ty = data.home.y * (1 + bass * 0.2); 
                let tz = data.home.z * (1 + bass * 0.5);

                // 2. ç£åœºæ–¥åŠ›
                if (isTouching && mouse3D) { 
                    const dx = positions[ix] - mouse3D.x;
                    const dy = positions[ix+1] - mouse3D.y;
                    const dz = positions[ix+2] - mouse3D.z;
                    const distSq = dx*dx + dy*dy + dz*dz;
                    
                    if (distSq < 50) { 
                        const dist = Math.sqrt(distSq);
                        const force = (50 - distSq) / 50; 
                        tx += (dx / dist) * force * 5;
                        ty += (dy / dist) * force * 5;
                        tz += (dz / dist) * force * 5;
                    }
                }

                // 3. ç¼“åŠ¨
                positions[ix] += (tx - positions[ix]) * 0.1;
                positions[ix+1] += (ty - positions[ix+1]) * 0.1;
                positions[ix+2] += (tz - positions[ix+2]) * 0.1;

                // 4. é—ªçƒ
                if (data.isOrnament && treble > 0.4) {
                    colors[ix] = 1; colors[ix+1] = 1; colors[ix+2] = 1; 
                } else {
                    colors[ix] += (data.baseColor.r - colors[ix]) * 0.1;
                    colors[ix+1] += (data.baseColor.g - colors[ix+1]) * 0.1;
                    colors[ix+2] += (data.baseColor.b - colors[ix+2]) * 0.1;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            updateTrails();
            controls.update(); 
            renderer.render(scene, camera);
        }

        // === ç«èŠ±é€»è¾‘ ===
        function spawnTrail(x, y, z) {
            const idx = trailData.findIndex(t => !t.active);
            if (idx === -1) return; 
            const t = trailData[idx];
            t.active = true; t.life = 1.0;
            t.velocity.set((Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5);
            const positions = trailParticles.geometry.attributes.position.array;
            positions[idx*3] = x; positions[idx*3+1] = y; positions[idx*3+2] = z;
            const colors = trailParticles.geometry.attributes.color.array;
            colors[idx*3] = 1.0; colors[idx*3+1] = 0.8; colors[idx*3+2] = 0.3; // é‡‘è‰²
            const sizes = trailParticles.geometry.attributes.size.array;
            sizes[idx] = Math.random() * 4 + 2;
        }

        function updateTrails() {
            const positions = trailParticles.geometry.attributes.position.array;
            const sizes = trailParticles.geometry.attributes.size.array;
            for (let i = 0; i < trailData.length; i++) {
                const t = trailData[i];
                if (!t.active) continue;
                t.life -= 0.03; 
                if (t.life <= 0) { t.active = false; positions[i*3] = 9999; continue; }
                positions[i*3] += t.velocity.x; positions[i*3+1] += t.velocity.y; positions[i*3+2] += t.velocity.z;
                sizes[i] = t.life * 5;
            }
            trailParticles.geometry.attributes.position.needsUpdate = true;
            trailParticles.geometry.attributes.size.needsUpdate = true;
        }

        // === ä¿®å¤åçš„äº¤äº’äº‹ä»¶ ===
        function onMove(event) {
            isTouching = true;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            // å¦‚æœé¼ æ ‡é™æ­¢ 100msï¼Œè®¤ä¸ºåœæ­¢è§¦æ‘¸ï¼Œåœæ­¢å–·å°„
            clearTimeout(window.moveTimer);
            window.moveTimer = setTimeout(() => { isTouching = false; }, 100);
        }
        function onTouchMove(event) {
            event.preventDefault();
            isTouching = true;
            mouse.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
            clearTimeout(window.moveTimer);
            window.moveTimer = setTimeout(() => { isTouching = false; }, 100);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function createCircleTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)'); gradient.addColorStop(0.3, 'rgba(255,255,255,0.7)'); gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient; context.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas); texture.needsUpdate = true; return texture;
        }
        function getFormattedDate() {
            const d = new Date(); return `${('0'+(d.getMonth()+1)).slice(-2)}-${('0'+d.getDate()).slice(-2)}`;
        }
        function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser(); analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    const source = audioCtx.createMediaStreamSource(stream); source.connect(analyser);
                }).catch(e => console.log("Mic denied"));
            } catch(e) {}
        }

        // === UI é€»è¾‘ (åŒ…å«ä½ çš„è¾“å…¥é™åˆ¶è¦æ±‚) ===
        window.ui = {
            openModal: () => document.getElementById('modal').style.display = 'block',
            closeModal: () => document.getElementById('modal').style.display = 'none',
            onThemeChange: () => {
                const theme = document.getElementById('input-theme').value;
                const dateLabel = document.getElementById('label-date');
                // ä¸»é¢˜3æ˜¯ç”Ÿæ—¥ï¼Œè¦æ±‚å¿…å¡«
                if (theme === '3') {
                    dateLabel.innerHTML = "ç”Ÿæ—¥æ—¥æœŸ <span style='color:#ff0055'>(å¿…å¡«)</span>";
                } else {
                    dateLabel.innerHTML = "æ—¥æœŸ (é€‰å¡«ï¼Œå¦‚æœæ˜¯çºªå¿µæ—¥è¯·å¡«å†™)";
                }
            },
            submitForm: async () => {
                const name = document.getElementById('input-name').value;
                const date = document.getElementById('input-date').value;
                const themeId = document.getElementById('input-theme').value;
                const wish = document.getElementById('input-wish').value;

                if(!name) { alert('åå­—ä¸€å®šè¦å¡«å“¦'); return; }
                
                // ç”Ÿæ—¥ä¸»é¢˜ (value=3) å¿…é¡»å¡«æ—¥æœŸ
                if (themeId === '3' && !date) {
                    alert('æ—¢ç„¶æ˜¯ç”Ÿæ—¥ç¥ç¦ï¼Œæ—¥æœŸæ˜¯å¿…é¡»è¦å¡«çš„å“¦ (MM-DD)');
                    return;
