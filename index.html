<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Holiday Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: sans-serif; }
        /* è¿™é‡Œçš„èƒŒæ™¯è‰² #000000 ç°åœ¨å¯ä»¥é€å‡ºæ¥çš„äº† */
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI å±‚ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }
        #wish-text {
            position: absolute; top: 10%; width: 100%;
            text-align: center; color: rgba(255,255,255,0.9);
            font-size: 2rem; font-weight: 300; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* å³ä¸‹è§’åŠ å·æŒ‰é’® */
        #create-btn {
            position: absolute; bottom: 30px; right: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.3);
            color: white; font-size: 30px; line-height: 48px; text-align: center;
            cursor: pointer; pointer-events: auto; backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        #create-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1) rotate(90deg); }

        /* å¼¹çª—æ ·å¼ */
        #modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 380px;
            background: rgba(15, 15, 20, 0.95); padding: 25px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1); z-index: 100;
            display: none; pointer-events: auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .close-btn { position: absolute; top: 15px; right: 20px; color: #666; cursor: pointer; }
        input, select, textarea {
            width: 100%; margin-bottom: 12px; padding: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: white;
            border-radius: 8px; box-sizing: border-box; outline: none;
        }
        button.submit-btn {
            width: 100%; padding: 12px; background: linear-gradient(45deg, #0070f3, #00c6ff);
            color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        #loading { position: fixed; bottom: 10px; left: 10px; color: rgba(255,255,255,0.3); font-size: 10px; z-index: 5; }
    </style>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="wish-text"></div>
        <div id="create-btn" onclick="ui.openModal()">+</div>
    </div>

    <div id="modal">
        <div class="close-btn" onclick="ui.closeModal()">âœ•</div>
        <h3 style="margin: 0 0 20px 0; color:white;">å®šåˆ¶ä¸“å±ç¥ç¦ âœ¨</h3>
        <input type="text" id="input-name" placeholder="å¯¹æ–¹åå­— (è‹±æ–‡/æ‹¼éŸ³)">
        <input type="text" id="input-date" placeholder="æ—¥æœŸ (æ ¼å¼ MM-DD)">
        <select id="input-theme">
            <option value="1">ğŸ„ ç»å…¸åœ£è¯æ ‘</option>
            <option value="2">ğŸ® èŠ‚æ—¥ç¯ç¬¼</option>
            <option value="3">ğŸ‚ ç”Ÿæ—¥è›‹ç³•</option>
            <option value="4">ğŸ’– æµªæ¼«çˆ±å¿ƒ</option>
        </select>
        <textarea id="input-wish" rows="2" placeholder="å†™ä¸€å¥ç¥ç¦çš„è¯..."></textarea>
        <button class="submit-btn" onclick="ui.submitForm()">ç”Ÿæˆé“¾æ¥</button>
        <div id="result-link" style="margin-top:15px; word-break: break-all; color: #00ff88; font-size: 13px;"></div>
    </div>

    <div id="loading">Connecting...</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === 1. é…ç½®åŒº ===
        const CONFIG = {
            supabaseUrl: 'https://tcviiqrcgijnxgwmzjkq.supabase.co',
            supabaseKey: 'sb_publishable_VmvFMbF53RtgkovrckT_fQ_V9vh6yFS',
            particleCount: 5000, 
            touchInteraction: true
        };

        const supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles, trailParticles;
        let controls;
        let audioCtx, analyser, dataArray;
        let isAudioInit = false;
        
        // äº¤äº’çŠ¶æ€
        let mouse = new THREE.Vector3(9999, 9999, 0); 
        let raycaster = new THREE.Raycaster();
        let mouse2D = new THREE.Vector2();

        // æ ¸å¿ƒæ•°æ®å®¹å™¨
        let particleData = []; 
        let trailData = [];    

        // åˆå§‹åŒ–
        init();

        async function init() {
            // 1. Three.js åŸºç¡€åœºæ™¯
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02); // é›¾ä¹Ÿæ”¹æˆé»‘è‰²åŒ¹é…èƒŒæ™¯

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 25); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // alpha: true å¾ˆå…³é”®
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio > 2 ? 2 : window.devicePixelRatio);
            
            // ã€å…³é”®ä¿®å¤ã€‘è®¾ç½®èƒŒæ™¯å…¨é€æ˜ï¼Œè®©CSSçš„é»‘è‰²é€å‡ºæ¥
            renderer.setClearColor(0x000000, 0);

            container.appendChild(renderer.domElement);

            // ã€å…³é”®ä¿®æ”¹ã€‘é”å®šæ§åˆ¶å™¨ï¼Œç¦æ­¢ç”¨æˆ·æ‹–åŠ¨è§†è§’
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;     // ä¿ç•™è‡ªåŠ¨æ—‹è½¬
            controls.autoRotateSpeed = 1.0; 
            controls.enableRotate = false;  // âŒ ç¦æ­¢æ‰‹åŠ¨æ—‹è½¬
            controls.enableZoom = false;    // âŒ ç¦æ­¢ç¼©æ”¾
            controls.enablePan = false;     // âŒ ç¦æ­¢å¹³ç§»

            // 2. åˆ›å»ºç²’å­ç³»ç»Ÿ
            createParticleSystem();
            
            // 3. åˆ›å»ºç«èŠ±æ‹–å°¾
            createTrailSystem();

            // 4. äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerdown', onFirstInteraction); 

            // 5. å¼€å§‹å¾ªç¯
            animate();

            // 6. åŠ è½½æ•°æ®
            await loadContentLogic();
        }

        // === éšå½¢å¯åŠ¨å£°éŸ³ ===
        function onFirstInteraction() {
            if (isAudioInit) return;
            initAudio(); 
            isAudioInit = true;
        }

        // === ä»æ•°æ®åº“åŠ è½½ ===
        async function loadContentLogic() {
            const params = new URLSearchParams(window.location.search);
            const toUser = params.get('to');
            const today = getFormattedDate();

            let finalTheme = null;
            let finalWish = "";

            if (toUser) {
                const { data } = await supabase.from('private_events').select('*, themes(*)').eq('user_key', toUser);
                if (data && data.length > 0) {
                    const event = data[0]; 
                    finalTheme = event.themes;
                    finalWish = event.custom_message || "Best Wishes!";
                }
            }

            if (!finalTheme) {
                const { data } = await supabase.from('public_holidays').select('*, themes(*)').lte('start_date', today).gte('end_date', today);
                if (data && data.length > 0) {
                    finalTheme = data[0].themes;
                    finalWish = data[0].wish_text;
                }
            }

            if (!finalTheme) {
                finalTheme = { model_type: 'tree', particle_color: '#00ff00' }; 
                finalWish = "Merry Christmas";
            }

            applyTheme(finalTheme, finalWish);
        }

        function applyTheme(theme, wish) {
            document.getElementById('wish-text').innerText = wish;
            document.getElementById('loading').style.display = 'none';
            generateShape(theme.model_type || 'tree', theme.particle_color);
        }

        // === ç²’å­ç³»ç»Ÿ ===
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(CONFIG.particleCount * 3);
            const colorArray = new Float32Array(CONFIG.particleCount * 3);
            
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9,
                map: createCircleTexture()
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            for(let i=0; i<CONFIG.particleCount; i++) {
                particleData.push({
                    home: new THREE.Vector3(0,0,0),
                    baseColor: new THREE.Color(),
                    phase: Math.random() * Math.PI * 2 
                });
            }
        }

        // === æ‹–å°¾ç³»ç»Ÿ ===
        function createTrailSystem() {
            const trailCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(trailCount * 3);
            const colors = new Float32Array(trailCount * 3);
            const sizes = new Float32Array(trailCount);
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: createCircleTexture() }
                },
                vertexShader: `
                    attribute float size;
                    varying vec3 vColor;
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                        gl_PointSize = size * ( 300.0 / -mvPosition.z );
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4( vColor, 1.0 );
                        gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            trailParticles = new THREE.Points(geometry, material);
            scene.add(trailParticles);

            for(let i=0; i<trailCount; i++) {
                trailData.push({
                    active: false,
                    life: 0,
                    velocity: new THREE.Vector3()
                });
                positions[i*3] = 9999;
            }
        }

        // === å½¢çŠ¶ç”Ÿæˆ ===
        function generateShape(type, colorHex) {
            const count = CONFIG.particleCount;
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const baseColorObj = new THREE.Color(colorHex || '#00ff00');
            
            for (let i = 0; i < count; i++) {
                const data = particleData[i];
                let x, y, z;
                
                if (type === 'tree') {
                    const p = i / count; 
                    const angle = i * 0.1; 
                    const radius = (1 - p) * 8; 
                    const height = p * 20 - 10; 
                    const jitter = 0.5;
                    x = Math.cos(angle) * radius + (Math.random()-0.5)*jitter;
                    z = Math.sin(angle) * radius + (Math.random()-0.5)*jitter;
                    y = height;
                } else if (type === 'lantern') {
                    const phi = Math.acos(-1 + (2 * i) / count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    const r = 7;
                    x = r * Math.cos(theta) * Math.sin(phi);
                    y = r * Math.sin(theta) * Math.sin(phi);
                    z = r * Math.cos(phi);
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 6;
                    x = Math.cos(angle) * r;
                    z = Math.sin(angle) * r;
                    y = (Math.random() - 0.5) * 10;
                }

                data.home.set(x, y, z); 

                if (Math.random() < 0.1) {
                    const rand = Math.random();
                    if(rand < 0.33) data.baseColor.set('#ff0055');
                    else if(rand < 0.66) data.baseColor.set('#ffd700');
                    else data.baseColor.set('#00f2ff');
                    data.isOrnament = true;
                } else {
                    data.baseColor.copy(baseColorObj);
                    data.baseColor.multiplyScalar(0.5 + Math.random()*0.5); 
                    data.isOrnament = false;
                }
                
                colors[i*3] = data.baseColor.r;
                colors[i*3+1] = data.baseColor.g;
                colors[i*3+2] = data.baseColor.b;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // === åŠ¨ç”»å¾ªç¯ ===
        function animate() {
            requestAnimationFrame(animate);

            // éŸ³é¢‘åˆ†æ
            let bass = 0, treble = 0;
            if (analyser && isAudioInit) {
                analyser.getByteFrequencyData(dataArray);
                const bassAvg = dataArray.slice(0, 10).reduce((a,b)=>a+b) / 10;
                const trebleAvg = dataArray.slice(20, 40).reduce((a,b)=>a+b) / 20;
                bass = bassAvg / 255; 
                treble = trebleAvg / 255;
            }

            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            
            // è·å–é¼ æ ‡åœ¨3Dç©ºé—´çš„ä½ç½®ï¼ˆç”¨äºç£åœºï¼‰
            raycaster.setFromCamera(mouse2D, camera);
            let mouse3D = new THREE.Vector3();
            // å‡è®¾äº¤äº’å¹³é¢åœ¨è·ç¦»ç›¸æœº20çš„ä½ç½®
            raycaster.ray.at(20, mouse3D); 

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const data = particleData[i];
                const ix = i * 3;
                
                // 1. åŸºç¡€è¿åŠ¨ + éŸ³ä¹å¾‹åŠ¨
                let tx = data.home.x * (1 + bass * 0.5);
                let ty = data.home.y * (1 + bass * 0.2); 
                let tz = data.home.z * (1 + bass * 0.5);

                // 2. ç£åœºæ–¥åŠ› (äº¤äº’æ ¸å¿ƒ)
                if (mouse.z < 9000) { 
                    const dx = positions[ix] - mouse3D.x;
                    const dy = positions[ix+1] - mouse3D.y;
                    const dz = positions[ix+2] - mouse3D.z;
                    const distSq = dx*dx + dy*dy + dz*dz;
                    
                    if (distSq < 50) { 
                        const dist = Math.sqrt(distSq);
                        const force = (50 - distSq) / 50; 
                        tx += (dx / dist) * force * 5;
                        ty += (dy / dist) * force * 5;
                        tz += (dz / dist) * force * 5;
                        
                        // è§¦å‘ç«èŠ±
                        if(Math.random() < 0.02) spawnTrail(positions[ix], positions[ix+1], positions[ix+2]);
                    }
                }

                // 3. ç¼“åŠ¨
                positions[ix] += (tx - positions[ix]) * 0.1;
                positions[ix+1] += (ty - positions[ix+1]) * 0.1;
                positions[ix+2] += (tz - positions[ix+2]) * 0.1;

                // 4. é¢œè‰²
                if (data.isOrnament && treble > 0.4) {
                    colors[ix] = 1; colors[ix+1] = 1; colors[ix+2] = 1; 
                } else {
                    colors[ix] += (data.baseColor.r - colors[ix]) * 0.1;
                    colors[ix+1] += (data.baseColor.g - colors[ix+1]) * 0.1;
                    colors[ix+2] += (data.baseColor.b - colors[ix+2]) * 0.1;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            updateTrails(mouse3D);

            controls.update(); // æ­¤æ—¶åªè´Ÿè´£è‡ªåŠ¨æ—‹è½¬ï¼Œä¸å“åº”é¼ æ ‡
            renderer.render(scene, camera);
        }

        // === æ‹–å°¾ç‰¹æ•ˆ ===
        function spawnTrail(x, y, z) {
            const idx = trailData.findIndex(t => !t.active);
            if (idx === -1) return; 

            const t = trailData[idx];
            t.active = true;
            t.life = 1.0;
            t.velocity.set(
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5
            );
            
            const positions = trailParticles.geometry.attributes.position.array;
            positions[idx*3] = x;
            positions[idx*3+1] = y;
            positions[idx*3+2] = z;

            const colors = trailParticles.geometry.attributes.color.array;
            colors[idx*3] = 1; 
            colors[idx*3+1] = Math.random() * 0.5 + 0.5; 
            colors[idx*3+2] = 0;
            
            const sizes = trailParticles.geometry.attributes.size.array;
            sizes[idx] = Math.random() * 2 + 1;
        }

        function updateTrails(mousePos) {
            if (mouse.z < 9000) {
                for(let k=0; k<3; k++) {
                    spawnTrail(
                        mousePos.x + (Math.random()-0.5), 
                        mousePos.y + (Math.random()-0.5), 
                        mousePos.z + (Math.random()-0.5)
                    );
                }
            }

            const positions = trailParticles.geometry.attributes.position.array;
            const sizes = trailParticles.geometry.attributes.size.array;

            for (let i = 0; i < trailData.length; i++) {
                const t = trailData[i];
                if (!t.active) continue;

                t.life -= 0.03; 
                if (t.life <= 0) {
                    t.active = false;
                    positions[i*3] = 9999; 
                    continue;
                }
                positions[i*3] += t.velocity.x;
                positions[i*3+1] += t.velocity.y;
                positions[i*3+2] += t.velocity.z;
                sizes[i] = t.life * 5;
            }
            trailParticles.geometry.attributes.position.needsUpdate = true;
            trailParticles.geometry.attributes.size.needsUpdate = true;
        }

        function onPointerMove(event) {
            mouse2D.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse2D.y = -(event.clientY / window.innerHeight) * 2 + 1;
            mouse.z = 0; 
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function getFormattedDate() {
            const d = new Date();
            const m = ('0' + (d.getMonth() + 1)).slice(-2);
            const day = ('0' + d.getDate()).slice(-2);
            return `${m}-${day}`;
        }
        
        function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    const source = audioCtx.createMediaStreamSource(stream);
                    source.connect(analyser);
                }).catch(e => console.log("Mic denied"));
            } catch(e) {}
        }

        window.ui = {
            openModal: () => document.getElementById('modal').style.display = 'block',
            closeModal: () => document.getElementById('modal').style.display = 'none',
            submitForm: async () => {
                const name = document.getElementById('input-name').value;
                const date = document.getElementById('input-date').value;
                const themeId = document.getElementById('input-theme').value;
                const wish = document.getElementById('input-wish').value;
                if(!name || !date) { alert('è¯·å¡«å†™åå­—å’Œæ—¥æœŸ'); return; }
                
                document.querySelector('.submit-btn').innerText = 'ç”Ÿæˆä¸­...';
                const { error } = await supabase.from('private_events').insert({
                    user_key: name, event_date: date, theme_id: parseInt(themeId), custom_message: wish
                });
                if(error) alert('Error: ' + error.message);
                else {
                    const link = `${window.location.origin}${window.location.pathname}?to=${name}`;
                    document.getElementById('result-link').innerHTML = `ç”ŸæˆæˆåŠŸ! <br> <a href="${link}" style="color:#00ff88">${link}</a>`;
                }
                document.querySelector('.submit-btn').innerText = 'ç”Ÿæˆé“¾æ¥';
            }
        }
    </script>
</body>
